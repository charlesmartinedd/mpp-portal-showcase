<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPP Portal Overview</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-card: rgba(30, 37, 46, 0.8);
            --border-color: rgba(48, 54, 61, 0.8);
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --accent-glow: rgba(88, 166, 255, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            background-image:
                radial-gradient(ellipse at top left, rgba(88, 166, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(139, 92, 246, 0.06) 0%, transparent 50%);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            height: 60px;
            background: rgba(13, 17, 23, 0.95);
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo svg {
            width: 32px;
            height: 32px;
            color: var(--accent);
        }

        .logo h1 {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        /* Language Toggle */
        .lang-toggle {
            display: flex;
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 3px;
            border: 1px solid var(--border-color);
        }

        .lang-btn {
            padding: 6px 16px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 16px;
            transition: var(--transition);
        }

        .lang-btn.active {
            background: var(--accent);
            color: white;
        }

        .lang-btn:hover:not(.active) {
            color: var(--text-primary);
        }

        /* Training Button */
        .training-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 20px;
            background: linear-gradient(135deg, var(--accent) 0%, #8b5cf6 100%);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .training-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .training-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 1rem 2rem;
            background: rgba(13, 17, 23, 0.95);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .tab-btn {
            padding: 10px 24px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .tab-btn:hover {
            color: var(--text-primary);
            border-color: var(--text-secondary);
        }

        .tab-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        /* Main */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow: hidden;
        }

        .grid-wrapper {
            max-width: 1200px;
            width: 100%;
        }

        /* Grid - 3 columns for 50% larger cards */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            width: 100%;
        }

        /* Screenshot Card */
        .card {
            position: relative;
            aspect-ratio: 16/10;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4), 0 0 20px var(--accent-glow);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
            transition: var(--transition);
        }

        .card:hover img {
            transform: scale(1.05);
        }

        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-number {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--accent);
            background: rgba(88, 166, 255, 0.15);
            padding: 4px 8px;
            border-radius: 6px;
            flex-shrink: 0;
            margin-left: 8px;
        }

        /* Footer */
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            height: 40px;
            border-top: 1px solid var(--border-color);
            font-size: 0.75rem;
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Summary Modal */
        .summary-modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            transform: scale(0.95) translateY(20px);
            transition: var(--transition);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .modal-overlay.active .summary-modal {
            transform: scale(1) translateY(0);
        }

        .summary-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .summary-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .summary-number {
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent);
            background: rgba(88, 166, 255, 0.15);
            padding: 4px 12px;
            border-radius: 8px;
        }

        .summary-text {
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--text-secondary);
            margin-bottom: 32px;
            text-align: left;
        }

        .view-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 32px;
            background: linear-gradient(135deg, var(--accent) 0%, #8b5cf6 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--accent-glow);
        }

        .view-btn svg {
            width: 20px;
            height: 20px;
        }

        .summary-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .summary-nav-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .summary-nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .summary-nav-btn svg {
            width: 20px;
            height: 20px;
        }

        .summary-counter {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Screenshot Viewer */
        .screenshot-viewer {
            width: 95vw;
            max-width: 1400px;
            height: 90vh;
            background: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transform: scale(0.95);
            transition: var(--transition);
        }

        .modal-overlay.active .screenshot-viewer {
            transform: scale(1);
        }

        .viewer-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .viewer-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .viewer-title span {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .viewer-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .back-btn svg {
            width: 16px;
            height: 16px;
        }

        .viewer-image-container {
            flex: 1;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .viewer-image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .viewer-footer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 16px 24px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .viewer-nav-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .viewer-nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .viewer-nav-btn svg {
            width: 16px;
            height: 16px;
        }

        .viewer-counter {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Close Button */
        .modal-close {
            position: fixed;
            top: 24px;
            right: 24px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            z-index: 1001;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .modal-close svg {
            width: 20px;
            height: 20px;
        }

        /* Keyboard hint */
        .keyboard-hint {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .key {
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }
        }

        @media (max-width: 992px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 0 1rem;
            }

            .logo h1 {
                font-size: 1rem;
            }

            .training-btn span {
                display: none;
            }

            .tab-nav {
                padding: 0.75rem 1rem;
                gap: 4px;
            }

            .tab-btn {
                padding: 8px 12px;
                font-size: 0.75rem;
            }

            main {
                padding: 1rem;
            }

            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .card-title {
                font-size: 0.75rem;
            }

            .card-number {
                font-size: 0.625rem;
                padding: 2px 6px;
            }

            .summary-modal {
                padding: 24px;
            }

            .summary-title {
                font-size: 1.25rem;
            }

            .summary-text {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .tab-nav {
                flex-wrap: wrap;
            }

            .grid-container {
                grid-template-columns: 1fr;
                max-width: 400px;
                margin: 0 auto;
            }
        }

        /* Loading state */
        .card.loading {
            background: linear-gradient(90deg, var(--bg-card) 0%, var(--bg-secondary) 50%, var(--bg-card) 100%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>

        // UI text translations
        const uiText = {
            en: {
                viewScreenshot: 'View Screenshot',
                back: 'Back',
                previous: 'Previous',
                next: 'Next',
                of: 'of'
            },
            es: {
                viewScreenshot: 'Ver Captura',
                back: 'Volver',
                previous: 'Anterior',
                next: 'Siguiente',
                of: 'de'
            }
        };

        // State
        let currentLang = localStorage.getItem('mpp-lang') || 'en';
        let currentIndex = 0;
        let currentSection = 0;

        // Elements
        const tabNav = document.getElementById('tabNav');
        const grid = document.getElementById('screenshotGrid');
        const summaryModal = document.getElementById('summaryModal');
        const viewerModal = document.getElementById('viewerModal');

        // Summary modal elements
        const summaryTitle = document.getElementById('summaryTitle');
        const summaryNumber = document.getElementById('summaryNumber');
        const summaryText = document.getElementById('summaryText');
        const summaryCounter = document.getElementById('summaryCounter');
        const viewBtnText = document.getElementById('viewBtnText');

        // Viewer modal elements
        const viewerTitle = document.getElementById('viewerTitle');
        const viewerNumber = document.getElementById('viewerNumber');
        const viewerImage = document.getElementById('viewerImage');
        const viewerCounter = document.getElementById('viewerCounter');
        const backBtnText = document.getElementById('backBtnText');
        const prevBtnText = document.getElementById('prevBtnText');
        const nextBtnText = document.getElementById('nextBtnText');

        // Initialize language toggle
        function initLangToggle() {
            const buttons = document.querySelectorAll('.lang-btn');
            buttons.forEach(btn => {
                if (btn.dataset.lang === currentLang) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
                btn.addEventListener('click', () => {
                    currentLang = btn.dataset.lang;
                    localStorage.setItem('mpp-lang', currentLang);
                    buttons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderTabs();
                    renderGrid();
                    updateUIText();
                    if (summaryModal.classList.contains('active')) {
                        updateSummaryModal();
                    }
                    if (viewerModal.classList.contains('active')) {
                        updateViewerModal();
                    }
                });
            });
        }

        // Update UI text based on language
        function updateUIText() {
            const text = uiText[currentLang];
            viewBtnText.textContent = text.viewScreenshot;
            backBtnText.textContent = text.back;
            prevBtnText.textContent = text.previous;
            nextBtnText.textContent = text.next;
        }

        // Get image path
        function getImagePath(file) {
            return `images/${currentLang}/${file}.png`;
        }

        // Get counter text
        function getCounterText(index) {
            return `${index + 1} ${uiText[currentLang].of} ${screenshots.length}`;
        }

        // Render tab navigation
        function renderTabs() {
            tabNav.innerHTML = sections.map((section, index) => `
                <button class="tab-btn ${index === currentSection ? 'active' : ''}"
                        data-section="${index}">
                    ${section.title[currentLang]}
                </button>
            `).join('');

            // Add click handlers
            tabNav.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentSection = parseInt(btn.dataset.section);
                    renderTabs();
                    renderGrid();
                });
            });
        }

        // Render grid for current section only
        function renderGrid() {
            const section = sections[currentSection];
            grid.innerHTML = section.screenshots.map(i => {
                const s = screenshots[i];
                return `
                    <div class="card" data-index="${i}">
                        <img src="${getImagePath(s.file)}" alt="${s.title[currentLang]}" loading="lazy">
                        <div class="card-overlay">
                            <span class="card-title">${s.title[currentLang]}</span>
                            <span class="card-number">${s.id}</span>
                        </div>
                    </div>
                `;
            }).join('');

            // Add click handlers
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('click', () => {
                    currentIndex = parseInt(card.dataset.index);
                    openSummaryModal();
                });
            });
        }

        // Update summary modal content
        function updateSummaryModal() {
            const s = screenshots[currentIndex];
            summaryTitle.textContent = s.title[currentLang];
            summaryNumber.textContent = s.id;
            summaryText.textContent = s.summary[currentLang];
            summaryCounter.textContent = getCounterText(currentIndex);
        }

        // Update viewer modal content
        function updateViewerModal() {
            const s = screenshots[currentIndex];
            viewerTitle.textContent = s.title[currentLang];
            viewerNumber.textContent = s.id;
            viewerImage.src = getImagePath(s.file);
            viewerCounter.textContent = getCounterText(currentIndex);
            // Scroll to top when changing images
            document.querySelector('.viewer-image-container').scrollTop = 0;
        }

        // Open summary modal
        function openSummaryModal() {
            updateSummaryModal();
            updateUIText();
            summaryModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close summary modal
        function closeSummaryModal() {
            summaryModal.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Open viewer modal
        function openViewerModal() {
            summaryModal.classList.remove('active');
            updateViewerModal();
            viewerModal.classList.add('active');
        }

        // Close viewer modal
        function closeViewerModal() {
            viewerModal.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Back to summary from viewer
        function backToSummary() {
            viewerModal.classList.remove('active');
            summaryModal.classList.add('active');
        }

        // Navigate screenshots
        function navigate(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = screenshots.length - 1;
            if (currentIndex >= screenshots.length) currentIndex = 0;

            if (summaryModal.classList.contains('active')) {
                updateSummaryModal();
            }
            if (viewerModal.classList.contains('active')) {
                updateViewerModal();
            }
        }

        // Event listeners
        document.getElementById('closeSummary').addEventListener('click', closeSummaryModal);
        document.getElementById('closeViewer').addEventListener('click', closeViewerModal);
        document.getElementById('viewScreenshot').addEventListener('click', openViewerModal);
        document.getElementById('backToSummary').addEventListener('click', backToSummary);

        document.getElementById('summaryPrev').addEventListener('click', () => navigate(-1));
        document.getElementById('summaryNext').addEventListener('click', () => navigate(1));
        document.getElementById('viewerPrev').addEventListener('click', () => navigate(-1));
        document.getElementById('viewerNext').addEventListener('click', () => navigate(1));

        // Modal backdrop clicks
        summaryModal.addEventListener('click', (e) => {
            if (e.target === summaryModal) closeSummaryModal();
        });
        viewerModal.addEventListener('click', (e) => {
            if (e.target === viewerModal) closeViewerModal();
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (summaryModal.classList.contains('active')) {
                if (e.key === 'Escape') closeSummaryModal();
                if (e.key === 'ArrowLeft') navigate(-1);
                if (e.key === 'ArrowRight') navigate(1);
                if (e.key === 'Enter') openViewerModal();
            }
            if (viewerModal.classList.contains('active')) {
                if (e.key === 'Escape') closeViewerModal();
                if (e.key === 'ArrowLeft') navigate(-1);
                if (e.key === 'ArrowRight') navigate(1);
                if (e.key === 'Backspace') backToSummary();
            }
        });

        // Initialize
        initLangToggle();
        renderTabs();
        renderGrid();
        updateUIText();
    </script>
