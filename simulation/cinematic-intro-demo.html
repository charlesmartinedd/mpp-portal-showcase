<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPP Portal - Mission Briefing</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Share Tech Mono', monospace;
        }

        /* Scan lines overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1) 0px,
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
        }

        /* Vignette */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            background: radial-gradient(ellipse at center, transparent 0%, transparent 50%, rgba(0,0,0,0.8) 100%);
        }

        /* Main container - MPP Navy blue theme */
        .intro-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a1a2e 0%, #152642 50%, #0d1526 100%);
            overflow: hidden;
        }

        /* Curved decorative lines like the actual portal */
        .intro-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 80%;
            height: 200%;
            border: 2px solid rgba(212, 168, 75, 0.15);
            border-radius: 50%;
            pointer-events: none;
        }

        .intro-container::after {
            content: '';
            position: absolute;
            top: -30%;
            right: -30%;
            width: 90%;
            height: 180%;
            border: 1px solid rgba(212, 168, 75, 0.08);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Floating particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #d4a84b;
            border-radius: 50%;
            opacity: 0;
            animation: float 8s infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* HUD Frame */
        .hud-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards;
        }

        .hud-corner {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2px solid #d4a84b;
            opacity: 0.6;
        }

        .hud-corner.tl { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .hud-corner.tr { top: 20px; right: 20px; border-left: none; border-bottom: none; }
        .hud-corner.bl { bottom: 20px; left: 20px; border-right: none; border-top: none; }
        .hud-corner.br { bottom: 20px; right: 20px; border-left: none; border-top: none; }

        .hud-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #d4a84b, transparent);
            height: 1px;
            opacity: 0.4;
        }

        .hud-line.top { top: 60px; left: 100px; right: 100px; }
        .hud-line.bottom { bottom: 60px; left: 100px; right: 100px; }

        /* Classification banner */
        .classification {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            letter-spacing: 8px;
            color: #ff3333;
            text-shadow: 0 0 10px #ff3333;
            opacity: 0;
            animation: flashIn 0.5s ease-out 0.5s forwards;
        }

        @keyframes flashIn {
            0% { opacity: 0; transform: translateX(-50%) scale(1.5); }
            50% { opacity: 1; }
            100% { opacity: 1; transform: translateX(-50%) scale(1); }
        }

        /* DoD Seal */
        .seal-container {
            position: relative;
            z-index: 10;
            opacity: 0;
            transform: scale(0.5);
            animation: sealReveal 1.5s cubic-bezier(0.16, 1, 0.3, 1) 1s forwards;
        }

        @keyframes sealReveal {
            0% { opacity: 0; transform: scale(0.5) rotateY(90deg); }
            60% { opacity: 1; transform: scale(1.1) rotateY(0deg); }
            100% { opacity: 1; transform: scale(1) rotateY(0deg); }
        }

        .seal {
            width: 220px;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .seal::before {
            content: '';
            position: absolute;
            width: 260px;
            height: 260px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent 0deg, rgba(201, 162, 39, 0.5) 15deg, transparent 30deg);
            animation: radarSweep 3s linear infinite;
        }

        @keyframes radarSweep {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Outer glow ring */
        .seal::after {
            content: '';
            position: absolute;
            width: 240px;
            height: 240px;
            border-radius: 50%;
            border: 2px solid rgba(201, 162, 39, 0.3);
            box-shadow: 0 0 40px rgba(201, 162, 39, 0.4), 0 0 80px rgba(201, 162, 39, 0.2);
        }

        .seal-logo {
            width: 200px;
            height: auto;
            z-index: 1;
            filter: drop-shadow(0 0 20px rgba(201, 162, 39, 0.6)) drop-shadow(0 0 40px rgba(201, 162, 39, 0.3));
        }

        /* Title section */
        .title-section {
            margin-top: 40px;
            text-align: center;
            z-index: 10;
        }

        .title-line {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 6px;
            color: #d4a84b;
            margin-bottom: 12px;
            opacity: 0;
            overflow: hidden;
            white-space: nowrap;
        }

        .title-line.line1 { animation: typeIn 0.8s steps(30) 2.5s forwards; }
        .title-line.line2 { animation: typeIn 1s steps(40) 3.3s forwards; font-size: 1.4rem; color: #fff; text-shadow: 0 0 20px #d4a84b; }
        .title-line.line3 { animation: typeIn 0.6s steps(20) 4.3s forwards; font-size: 0.7rem; color: #888; }

        @keyframes typeIn {
            0% { width: 0; opacity: 1; }
            100% { width: 100%; opacity: 1; }
        }

        /* Stamp effect */
        .stamp {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg) scale(2);
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 3px #ff3333;
            text-shadow: 0 0 30px rgba(255, 51, 51, 0.5);
            opacity: 0;
            z-index: 50;
            pointer-events: none;
        }

        .stamp.show {
            animation: stampSlam 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes stampSlam {
            0% { opacity: 0; transform: translate(-50%, -50%) rotate(-15deg) scale(3); }
            50% { opacity: 1; }
            100% { opacity: 0.8; transform: translate(-50%, -50%) rotate(-15deg) scale(1); }
        }

        /* Mission button */
        .mission-btn {
            margin-top: 60px;
            padding: 20px 60px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 4px;
            color: #d4a84b;
            background: transparent;
            border: 2px solid #d4a84b;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 10;
            opacity: 0;
            transform: translateY(20px);
            animation: buttonReveal 0.8s ease-out 5s forwards;
            transition: all 0.3s ease;
        }

        @keyframes buttonReveal {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .mission-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 168, 75, 0.3), transparent);
            animation: btnSweep 2s linear infinite;
        }

        @keyframes btnSweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .mission-btn:hover {
            background: rgba(212, 168, 75, 0.2);
            box-shadow: 0 0 30px rgba(212, 168, 75, 0.5), inset 0 0 30px rgba(212, 168, 75, 0.1);
            transform: scale(1.05);
        }

        .mission-btn::after {
            content: 'â–¶';
            margin-left: 12px;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Status indicators */
        .status-bar {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            font-size: 0.7rem;
            color: #d4a84b;
            opacity: 0;
            animation: fadeIn 1s ease-out 4.5s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 0.7; }
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0.3; }
        }

        /* Countdown */
        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 8rem;
            font-weight: 900;
            color: #d4a84b;
            text-shadow: 0 0 50px #d4a84b;
            opacity: 0;
            z-index: 200;
        }

        .countdown.active {
            animation: countPulse 1s ease-out forwards;
        }

        @keyframes countPulse {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(2); }
        }

        /* Screen flash */
        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
        }

        .flash.active {
            animation: screenFlash 0.5s ease-out forwards;
        }

        @keyframes screenFlash {
            0% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        /* Data stream background */
        .data-stream {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            opacity: 0.1;
        }

        .data-column {
            position: absolute;
            top: -100%;
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            color: #d4a84b;
            writing-mode: vertical-rl;
            animation: dataFall 10s linear infinite;
        }

        @keyframes dataFall {
            0% { top: -100%; }
            100% { top: 100%; }
        }

        /* Glitch effect for text */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00ffff;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(51px, 9999px, 28px, 0); }
            20% { clip: rect(70px, 9999px, 63px, 0); }
            40% { clip: rect(26px, 9999px, 97px, 0); }
            60% { clip: rect(82px, 9999px, 35px, 0); }
            80% { clip: rect(39px, 9999px, 74px, 0); }
            100% { clip: rect(67px, 9999px, 46px, 0); }
        }
    </style>
</head>
<body>
    <!-- Epic cinematic music - royalty free from Pixabay -->
    <audio id="bgMusic" preload="auto" loop>
        <source src="https://cdn.pixabay.com/audio/2022/10/25/audio_32a5ab5c4f.mp3" type="audio/mpeg">
    </audio>
    <audio id="countdownBeep" preload="auto">
        <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9cfe82.mp3" type="audio/mpeg">
    </audio>

    <div class="scanlines"></div>
    <div class="vignette"></div>
    <div class="flash" id="flash"></div>
    <div class="countdown" id="countdown"></div>
    <div class="stamp" id="stamp">AUTHORIZED</div>

    <!-- Sound toggle button -->
    <button id="soundToggle" onclick="toggleSound()" style="
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        background: rgba(201, 162, 39, 0.2);
        border: 1px solid #c9a227;
        color: #c9a227;
        padding: 10px 15px;
        border-radius: 6px;
        cursor: pointer;
        font-family: 'Share Tech Mono', monospace;
        font-size: 0.8rem;
    ">ðŸ”Š SOUND ON</button>

    <div class="intro-container">
        <!-- Data stream background -->
        <div class="data-stream" id="dataStream"></div>

        <!-- Floating particles -->
        <div class="particles" id="particles"></div>

        <!-- HUD Frame -->
        <div class="hud-frame">
            <div class="hud-corner tl"></div>
            <div class="hud-corner tr"></div>
            <div class="hud-corner bl"></div>
            <div class="hud-corner br"></div>
            <div class="hud-line top"></div>
            <div class="hud-line bottom"></div>
        </div>

        <!-- Classification -->
        <div class="classification">â—† UNCLASSIFIED // FOR OFFICIAL USE ONLY â—†</div>

        <!-- MPP Logo -->
        <div class="seal-container">
            <div class="seal">
                <img src="images/mpp-logo.png" alt="Mentor-ProtÃ©gÃ© Program" class="seal-logo">
            </div>
        </div>

        <!-- Title - matches actual portal styling -->
        <div class="title-section">
            <div class="title-line line1">WELCOME TO THE</div>
            <div class="title-line line2 glitch" data-text="Mentor-ProtÃ©gÃ© Program Portal">Mentor-ProtÃ©gÃ© Program Portal</div>
            <div class="title-line line3">INTERACTIVE TRAINING MODULE // PORTAL ORIENTATION</div>
        </div>

        <!-- Mission Button -->
        <button class="mission-btn" onclick="startMission()">
            BEGIN MISSION
        </button>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot"></div>
                SYSTEMS ONLINE
            </div>
            <div class="status-item">
                <div class="status-dot"></div>
                SECURE CONNECTION
            </div>
            <div class="status-item">
                <div class="status-dot"></div>
                READY FOR BRIEFING
            </div>
        </div>
    </div>

    <script>
        // Generate particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (5 + Math.random() * 5) + 's';
            particlesContainer.appendChild(particle);
        }

        // Generate data stream
        const dataStream = document.getElementById('dataStream');
        const chars = '01ã‚¢ã‚¤ã‚¦ã‚¨ã‚ªã‚«ã‚­ã‚¯ã‚±ã‚³ã‚µã‚·ã‚¹ã‚»ã‚½ã‚¿ãƒãƒ„ãƒ†ãƒˆãƒŠãƒ‹ãƒŒãƒãƒŽãƒãƒ’ãƒ•ãƒ˜ãƒ›ãƒžãƒŸãƒ ãƒ¡ãƒ¢ãƒ¤ãƒ¦ãƒ¨ãƒ©ãƒªãƒ«ãƒ¬ãƒ­ãƒ¯ãƒ²ãƒ³';
        for (let i = 0; i < 20; i++) {
            const column = document.createElement('div');
            column.className = 'data-column';
            column.style.left = (i * 5 + Math.random() * 3) + '%';
            column.style.animationDelay = Math.random() * 5 + 's';
            column.style.animationDuration = (8 + Math.random() * 7) + 's';

            let text = '';
            for (let j = 0; j < 50; j++) {
                text += chars[Math.floor(Math.random() * chars.length)] + ' ';
            }
            column.textContent = text;
            dataStream.appendChild(column);
        }

        // Sound control
        let soundEnabled = true;
        const bgMusic = document.getElementById('bgMusic');
        const countdownBeep = document.getElementById('countdownBeep');
        bgMusic.volume = 0.3;
        countdownBeep.volume = 0.5;

        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById('soundToggle');
            if (soundEnabled) {
                btn.textContent = 'ðŸ”Š SOUND ON';
                bgMusic.play();
            } else {
                btn.textContent = 'ðŸ”‡ SOUND OFF';
                bgMusic.pause();
            }
        }

        // Auto-play music on first user interaction
        document.addEventListener('click', function initAudio() {
            if (soundEnabled) {
                bgMusic.play().catch(() => {});
            }
            document.removeEventListener('click', initAudio);
        }, { once: true });

        // Show stamp after delay
        setTimeout(() => {
            document.getElementById('stamp').classList.add('show');
            document.getElementById('flash').classList.add('active');
        }, 1800);

        // Start mission function
        function startMission() {
            const countdown = document.getElementById('countdown');
            const flash = document.getElementById('flash');

            let count = 3;

            function showCount() {
                if (count > 0) {
                    countdown.textContent = count;
                    countdown.classList.remove('active');
                    void countdown.offsetWidth; // Trigger reflow
                    countdown.classList.add('active');

                    // Play beep sound
                    if (soundEnabled) {
                        countdownBeep.currentTime = 0;
                        countdownBeep.play().catch(() => {});
                    }

                    count--;
                    setTimeout(showCount, 1000);
                } else {
                    countdown.textContent = 'GO';
                    countdown.classList.remove('active');
                    void countdown.offsetWidth;
                    countdown.classList.add('active');

                    // Play final beep
                    if (soundEnabled) {
                        countdownBeep.currentTime = 0;
                        countdownBeep.play().catch(() => {});
                    }

                    setTimeout(() => {
                        flash.classList.remove('active');
                        void flash.offsetWidth;
                        flash.classList.add('active');

                        // Would transition to main tour here
                        setTimeout(() => {
                            bgMusic.pause();
                            alert('ðŸŽ¬ This is where the tour would begin!\n\nThe cinematic intro is complete.');
                        }, 500);
                    }, 800);
                }
            }

            showCount();
        }
    </script>
